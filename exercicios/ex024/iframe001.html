<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            background-color: rgba(63, 7, 63, 0.938);
            color: white;
        }

        h1 {
            padding: 10px;
            text-align: center;
        }

        iframe {
            height: 450px;
            width: 350px;
            border: 1px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <!-- Tamanho padrão 300x150px -->
        <iframe src="https://www.Cursoemvideo.com" frameborder="1">
            <a href="https://www.Cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar.
        
    </p>
</body>
</html>
