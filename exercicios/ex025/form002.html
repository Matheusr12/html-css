<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 02</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            background-color: beige;
            color: rgb(75, 65, 65);
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iusu"> Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="15" placeholder="Nome do Usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen"> Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="5" size="15" placeholder="Senha do Usuário"
            autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
